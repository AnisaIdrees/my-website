<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- main conatiner -->


    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo"><img src="/images/food_logo-removebg-preview.png" alt=""></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

        <div class="searchbar">
            <input type="text" placeholder="Search Users">
            <div class="searchbtn">
                <img src="/images/search-removebg-preview.png" alt="">
            </div>
        </div>

        <div class="message">
            <div class="circle"></div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/8.png" class="icn" alt="">
            <div class="dp">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" alt="dp">
            </div>
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">

                    <div class="nav-option option1 text-center">
                        <h3 class="">Admin Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <i class="ri-home-4-fill"></i>
                        <h3>Home</h3>
                    </div>

                    <div class="nav-option option3">
                        <i class="ri-dashboard-fill"></i>
                        <h3>User <br>Management</h3>
                    </div>


                    <div class="nav-option option5">
                        <i class="ri-profile-line"></i>
                        <h3> Profile</h3>
                    </div>

                    <div class="nav-option option6">
                        <i class="ri-settings-5-fill"></i>
                        <h3> Settings</h3>
                    </div>

                    <div class="nav-option logout">
                        <i class="ri-logout-circle-line"></i>
                        <h3 id="signOut">Logout</h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <!-- graph -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="card">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="card">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-12">
                        <div class="card">
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <style>
        .container {
            padding: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.3);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            text-align: center;
            width: 100%;
            height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* gap: 30px; */
        }
        canvas {
            width: 100% !important;
            height: 280px !important;
        }
        @media (max-width: 768px) {
            .card {
                height: auto;
                padding: 20px;
            }
            canvas {
                height: 230px !important;
            }
        }
            </style>

            <!-- graph close -->

            <div class="report-container">
                <div class="report-header">
                    <h1 class="recent-Articles">Users List</h1>
                    <button class="view">View All</button>
                </div>

                <div class="report-body">







                    <table class="table table-warning table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">LastName</th>
                                <th scope="col">Email</th>
                                <th scope="col">ContactInfo</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="all-users">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>



    <!-- </div> -->
    <!-- main conatiner close -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../javaScript/dashboard.js" type="module"></script>
    <script src="../javaScript/firebase.configure.js" type="module"></script>
</body>

</html>
